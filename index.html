<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./src/image/favicon.png" type="image/x-icon" />
  </head>
  <body class="body">
    <header class="header">
      <div class="icon dfCC">VINSON ENTERTAINMENT</div>
      <div class="navigation">
        <button class="btn-home dfCC cp">
          <img src="./src/image/home_icon.png" alt="home_icon.png" />
        </button>
      </div>
    </header>
    <!-- ======================================= -->
    <main class="main">
      <!-- главная страница -->
      <div class="main-page vh dfCC hide">
        <button class="btn cp">РАУНД 1</button>
        <button class="btn cp">РАУНД 2</button>
        <button class="btn cp">РАУНД 3</button>
      </div>
      <!-- страница викторина раунд 1-->
      <div class="round-1 vh dfCC hide"></div>
      <!-- страница викторина раунд 2-->
      <div class="round-2 vh dfCC hide">
        <button class="btn">РАУНД 22222</button>
        <button class="btn">РАУНД 22222</button>
        <button class="btn">РАУНД 22222</button>
      </div>
      <!-- страница викторина раунд 3-->
      <div class="round-3 vh dfCC hide">
        <button class="btn">РАУНД 333333</button>
        <button class="btn">РАУНД 333333</button>
        <button class="btn">РАУНД 333333</button>
      </div>
      <!-- страница с вопросами -->
      <div class="question vh dfCC hide">
        <button class="return-round-1-btn dfCC cp">
          <img
            src="./src/image/return-round-1.png"
            alt="return-round-1.png"
            height="32px"
          />
        </button>
        <div class="question__img dfCC"></div>
        <p class="question__p">что это такое?</p>
        <div class="options">
          <button class="options-btn">ответ</button>
          <button class="options-btn">ответ</button>
          <button class="options-btn">ответ</button>
          <button class="options-btn">ответ</button>
        </div>
        <div class="timer dfCC cp">
          <div class="timer-substrate"></div>
          <svg class="progress-ring" width="120" height="120">
            <circle
              class="progress-ring__circle"
              stroke="#d60e0e"
              stroke-width="10"
              cx="60"
              cy="60"
              r="52"
              fill="transparent"
            />
          </svg>
          <div class="timer-cover"></div>
          <p class="timer__p">20</p>
          <div class="timer__audio">
            <audio
              id="myAudio"
              src="./src/sounds/03-main-bgm.mp3"
              controls
            ></audio>
            <div class="audioplayer"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- ======================================= -->
    <!-- ======================================= -->
    <!-- ======================================= -->

    <script src="./index.js"></script>
  </body>
</html>
